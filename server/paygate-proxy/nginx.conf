# Nginx Reverse Proxy Configuration for PayGate White-Label
# 
# Place this in your Nginx sites-available directory and symlink to sites-enabled
# Example: /etc/nginx/sites-available/paygate-proxy
# 
# Then run: sudo ln -s /etc/nginx/sites-available/paygate-proxy /etc/nginx/sites-enabled/
# And: sudo nginx -t && sudo systemctl reload nginx

# Upstream to your Node.js/Bun proxy server
upstream paygate_proxy {
    server 127.0.0.1:3001;  # Change port if your proxy server uses different port
    keepalive 64;
}

# API subdomain (api.yourdomain.com)
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;  # Replace with your domain

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yourdomain.com;  # Replace with your domain

    # SSL certificates (use Let's Encrypt or your own)
    ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

    # Proxy settings
    location / {
        proxy_pass http://paygate_proxy;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

